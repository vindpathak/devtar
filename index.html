<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devtar — Interactive Planets</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: black; color: white; }
    .planet-label { text-shadow: 0 0 10px #fff, 0 0 20px #0ff; }
  </style>
</head>
<body class="text-gray-100 min-h-screen">
  <header class="text-center py-6">
    <h1 class="text-4xl font-bold">Devtar — The Three Realms</h1>
  </header>

  <main class="flex flex-col items-center">
    <section id="planets" class="py-16 text-center">
      <div id="planet-container" class="flex justify-center items-center space-x-6 relative">
        <div class="planet" id="earth" data-desc="Earth (Prithvi Lok) inhabited by humans. 6 out of 7 immortals live here. Indra protects it."
          style="width:200px; height:200px; background:url('earth.png') center/cover; border-radius:50%; cursor:pointer;">
          <span class="planet-label block mt-2">Earth</span>
        </div>
        <div class="planet" id="sutal" data-desc="Sutal — oceanic world, crystal continent, ruled by Mahabali (7th immortal)."
          style="width:120px; height:120px; background:url('sutal.png') center/cover; border-radius:50%; cursor:pointer;">
          <span class="planet-label block mt-2">Sutal</span>
        </div>
        <div class="planet" id="patal" data-desc="Patal — banished asuras dwell here, red gases swirl in its skies."
          style="width:120px; height:120px; background:url('patal.png') center/cover; border-radius:50%; cursor:pointer;">
          <span class="planet-label block mt-2">Patal</span>
        </div>
      </div>
      <div id="planet-desc" class="max-w-2xl mx-auto mt-10 text-lg text-gray-300"></div>
    </section>
  </main>

  <script>
    const planets = document.querySelectorAll('.planet');
    const descBox = document.getElementById('planet-desc');
    let activePlanet = document.getElementById('earth');
    descBox.innerText = activePlanet.dataset.desc;
    activePlanet.style.transform = "scale(1.5)";

    planets.forEach(planet => {
      planet.addEventListener('click', () => {
        activePlanet.style.transform = "scale(1)";
        activePlanet = planet;
        planet.style.transform = "scale(1.5)";
        descBox.innerText = planet.dataset.desc;
      });
    });
  </script>
</body>
</html>
